<section class="example-container mat-elevation-z8" tabindex="0">
  <h1>Reservations</h1>
  <table mat-table [dataSource]="dataSource">
    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef>Book Name</th>
      <td mat-cell *matCellDef="let element">{{ element.bookName }}</td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Reserved On Column -->
    <ng-container matColumnDef="reservedOn">
      <th mat-header-cell *matHeaderCellDef>Reserved On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.reservedOn | date }}
      </td>
    </ng-container>

    <!-- Return By Column -->
    <ng-container matColumnDef="returnBy">
      <th mat-header-cell *matHeaderCellDef>Return By</th>
      <td mat-cell *matCellDef="let element">{{ element.returnBy | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewReservation(element)">View</button>
        <button mat-button (click)="editReservation(element)">Edit</button>
        <button mat-button (click)="deleteReservation(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
