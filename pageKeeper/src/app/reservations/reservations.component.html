<h1>Reservations</h1>
<button
  routerLink="/new-reservation"
  mat-raised-button
  class="primary-button"
  color="primary"
>
  Add New Reservation
</button>

<section class="example-container mat-elevation-z8" tabindex="0">

  <table mat-table [dataSource]="dataSource">
    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef>Book Name</th>
      <td mat-cell *matCellDef="let element">{{ element.book.name }}</td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customer.name }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Reserved On Column -->
    <ng-container matColumnDef="reservedOn">
      <th mat-header-cell *matHeaderCellDef>Reserved On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.reservedOn | date }}
      </td>
    </ng-container>

    <!-- Return By Column -->
    <ng-container matColumnDef="returnBy">
      <th mat-header-cell *matHeaderCellDef>Return By</th>
      <td mat-cell *matCellDef="let element">{{ element.returnBy | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          class="secondary-button"
          color="primary"
          (click)="completeReservation(element)"
          [disabled]="element.status === 'completed'"
        >
          Complete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
