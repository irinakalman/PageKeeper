
<h1>Books</h1>


  <section class="add-search-sort">
    <button
    routerLink="/new-book"
    mat-raised-button
    class="primary-button"
    color="primary"
  >
    Add New Book
  </button>
  <div class="search-sort-controls">
    <mat-form-field>
      <mat-label>Search by Book Name</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (input)="onSearchChange($event)" />

    </mat-form-field>

    <mat-form-field>
      <mat-label>Sort</mat-label>
      <mat-select (selectionChange)="onSortChange($event.value)">
        <mat-option value="asc">Ascending</mat-option>
        <mat-option value="desc">Descending</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  </section>
<section class="example-container mat-elevation-z8" tabindex="0">

  <table mat-table [dataSource]="dataSource">
    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef>Book Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.bookName }}</td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="bookYear">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element?.bookYear }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="bookType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element?.bookType }}</td>
    </ng-container>

    <!-- Reserved On Column -->
    <ng-container matColumnDef="bookAuthor">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element?.bookAuthor }}</td>
    </ng-container>

    <!-- Return By Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>Created On</th>
      <td mat-cell *matCellDef="let element">{{ element?.createdOn | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          class="primary-button"
          (click)="viewBook(element)"
        >
         <img src="assets/images/view.png" alt="View icon">
        </button>
        <button
          mat-raised-button
          color="primary"
          class="secondary-button edit"
          (click)="editBook(element)"
        >
        <img src="assets/images/editing.png" alt="Edit icon">
        </button>
        <button
          mat-raised-button
          color="warn"
          class="warn-button delete"
          (click)="deleteBook(element.bookId)"
        >
        <img src="assets/images/delete.png" alt="Delete icon">
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
