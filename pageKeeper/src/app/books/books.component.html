<section class="example-container mat-elevation-z8" tabindex="0">
  <h1>Books</h1>
  <table mat-table [dataSource]="dataSource">
    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef>Book Name</th>
      <td mat-cell *matCellDef="let element">{{ element.bookName }}</td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="bookYear">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.bookYear }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="bookType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.bookType }}</td>
    </ng-container>

    <!-- Reserved On Column -->
    <ng-container matColumnDef="bookAuthor">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.bookAuthor }}</td>
    </ng-container>

    <!-- Return By Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>Created On</th>
      <td mat-cell *matCellDef="let element">{{ element.createdOn | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          class="primary-button"
          (click)="viewReservation(element)"
        >
          View
        </button>
        <button
          mat-raised-button
          color="primary"
          class="secondary-button"
          (click)="editReservation(element)"
        >
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          class="warn-button"
          (click)="deleteReservation(element)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
